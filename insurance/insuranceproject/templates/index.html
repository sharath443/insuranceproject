{% extends 'base.html' %}
{% block content %}
<div>
    <div class="row justify-content-between">
        <div class="col-5" style="font-size: large;">
            <form style="font-size:25px;color:white;" action="" method="POST">
                {% csrf_token %}
                <table>
                {% for i in forms %}
                    <tr><td>{{i.label_tag}}<br><br></td><td>{{i}}</td></tr>
                {% endfor %}
                    </table>
                <input type ="submit" value="submit" class="btn btn-danger">  <a href="{% url 'user_logout' %}" class="btn btn-warning" >Logout</a>  <a href="{% url 'home'%}" class="btn btn-success">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
